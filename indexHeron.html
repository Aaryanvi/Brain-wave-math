<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRAIN WAVE MATH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="heron">
    <pre>
    <h1>Heron's Formula Calculator</h1>

    <label for="side1">Side 1:</label>
    <input type="number" id="side1" required><br>

    <label for="side2">Side 2:</label>
    <input type="number" id="side2" required><br>

    <label for="side3">Side 3:</label>
    <input type="number" id="side3" required><br>
    
    <button id="Herons" onclick="calculateArea()">Calculate Area</button>
    <p id="result"></p>
    </pre>
  </div>
  <script>
    function calculateArea() {
      let side1 = parseFloat(document.getElementById("side1").value);
      let side2 = parseFloat(document.getElementById("side2").value);
      let side3 = parseFloat(document.getElementById("side3").value);
      
      // Check if the input values can form a valid triangle
      if (side1 + side2 <= side3 || side1 + side3 <= side2 || side2 + side3 <= side1) {
        document.getElementById("result").textContent = "Invalid input. The sum of the lengths of any two sides of a triangle must be greater than the length of the third side.";
        return;
      }
      
      let s = (side1 + side2 + side3) / 2;
      let area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
      document.getElementById("result").textContent = "Area: " + area.toFixed(2);
    }
  </script>
</body>
</html>

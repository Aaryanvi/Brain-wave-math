<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN WAVE MATH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hp">
        <pre>
          <h1>HP Calculator</h1>
      
          <label for="firstTerm">First Term:</label>
          <input type="number" id="firstTerm" value="1"><br>
      
          <label for="commonDiff">Common Difference:</label>
          <input type="number" id="commonDiff" value="2"><br>
      
          <label for="numTerms">Number of terms:</label>
          <input type="number" id="numTerms" value="5"><br>
      
          <button onclick="calculateHPTerms()">Calculate HP Terms</button>
          <div id="HPResult"></div>
          <button onclick="calculateHP()">Calculate HP Sum</button>
          <p id="hpresult"></p>
        </div>
          <script>
          
          function calculateHPTerms(){
        let a = parseInt(document.getElementById("firstTerm").value);
        let d = parseInt(document.getElementById("commonDiff").value);
        let n = parseInt(document.getElementById("numTerms").value);
        let HPResultDiv = document.getElementById("HPResult");
        HPResultDiv.innerHTML = "";
        let series = "";
        for(let i = 0; i < n; i++){
          let term = (1 / (a + (i * d))).toFixed(2);
          series += term + ",";
        }
        HPResultDiv.innerHTML = "Harmonic Progression: " + series;
      }
      
      function calculateHP(){
        let firstTerm = parseInt(document.getElementById("firstTerm").value);
        let commonDiff = parseInt(document.getElementById("commonDiff").value);
        let numTerms = parseInt(document.getElementById("numTerms").value);
        if (isNaN(firstTerm) || isNaN(commonDiff) || isNaN(numTerms)) {
          document.getElementById("hpresult").textContent = "Please enter valid numbers";
          return;
        }
        if (numTerms <= 0) {
          document.getElementById("hpresult").textContent = "Please enter a positive number of terms";
          return;
        }
        let sum = 0;
        for(let i = 0; i < numTerms; i++){
          let term = 1 / (firstTerm + (i * commonDiff));
          sum += term;
        }
        document.getElementById("hpresult").textContent = "The sum of HP Series: " + sum.toFixed(2);
      }
          </script>
          
        </pre>
</body>
</html>

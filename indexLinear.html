<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAIN WAVE MATH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="lineareqn">
    <pre>
<h1>Linear Equation Solver in Two Variables</h1>
    <label for="a1">a1:</label>
    <input type="number" id="a1" name="a1"><br><br>

    <label for="b1">b1:</label>
    <input type="number" id="b1" name="b1"><br><br>

    <label for="c1">c1:</label>
    <input type="number" id="c1" name="c1"><br><br>

    <label for="a2">a2:</label>
    <input type="number" id="a2" name="a2"><br><br>

    <label for="b2">b2:</label>
    <input type="number" id="b2" name="b2"><br><br>

    <label for="c2">c2:</label>
    <input type="number" id="c2" name="c2"><br><br>

    <button id="solve-btn">Solve</button>
    <p id="result"></p>
    </pre>
   </div>
   <script>
    // Get the input fields and button
    const a1Input = document.getElementById('a1');
    const b1Input = document.getElementById('b1');
    const c1Input = document.getElementById('c1');
    const a2Input = document.getElementById('a2');
    const b2Input = document.getElementById('b2');
    const c2Input = document.getElementById('c2');
    const solveBtn = document.getElementById('solve-btn');
    const resultPara = document.getElementById('result');

    // Add event listener to the button
    solveBtn.addEventListener('click', solveLinear);

    // Function to solve the linear equations
    function solveLinear() {
      // Get the input values
      const a1 = parseFloat(a1Input.value);
      const b1 = parseFloat(b1Input.value);
      const c1 = parseFloat(c1Input.value);
      const a2 = parseFloat(a2Input.value);
      const b2 = parseFloat(b2Input.value);
      const c2 = parseFloat(c2Input.value);

      // Calculate the determinant
      const determinant = a1 * b2 - a2 * b1;

      // Check if the determinant is zero
      if (determinant === 0) {
        // No unique solution
        if (a1 * c2 - a2 * c1 === 0 && b1 * c2 - b2 * c1 === 0) {
          resultPara.textContent = 'Infinite solutions';
        } else {
          resultPara.textContent = 'No solution';
        }
      } else {
        // Unique solution
        const x = ((b2 * c1 - b1 * c2) / determinant).toFixed(2);
        const y = ((a1 * c2 - a2 * c1) / determinant).toFixed(2);
        resultPara.textContent = `The solution is x = ${x} and y = ${y}`;
      }
    }
  </script>
</body>
</html>
